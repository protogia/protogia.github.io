{{ $baseurl := .Site.BaseURL }}

<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

{{ partial "head.html" . }}

    <body>

        {{ partial "header.html" . }}
        
        <main role="main" class="article-list">
            {{ range where .Site.Pages "Section" "in" (slice "blog" "projects") }}
                {{ if not .IsNode }}
                    {{ partial "article-list-item.html" . }}
                {{ end }}
            {{ end }}
        </main>
        

        {{ partial "footer.html" . }}

    </body>
</html>
